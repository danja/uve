<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVE - Universal Virtual Environment</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #container { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <h2>UVE - Universal Virtual Environment</h2>
        <p>Use mouse to orbit camera. Scroll to zoom.</p>
        <button id="loadFOAF">Load FOAF Example</button>
    </div>
    <!-- Webpack will inject the bundle.js script tag here -->
</body>
</html>
